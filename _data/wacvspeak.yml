  bio: Prof. Yoo is an Assistant Professor in the School of Electrical Engineering at KAIST. Previously, he was a postdoctoral research fellow at Carnegie Mellon University, where he worked with Prof. Leman Akoglu and Prof. Christos Faloutsos. He received his Ph.D. and B.S. in Computer Science and Engineering from Seoul National University, working with Prof. U Kang. His studies were supported by the Google PhD Fellowship and the Qualcomm Innovation Fellowship. He has been honored with the Outstanding Dissertation Awards from Seoul National University and the Korean Academy of Science and Technology. His research interests include data mining, machine learning, graph neural networks, and anomaly detection.
  
