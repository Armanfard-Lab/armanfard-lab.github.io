- title: "Joint Selection using Deep Reinforcement Learning for Skeleton-based Activity Recognition"
  image: JSD.gif
  description: We propose to formulate the joint selection problem as a Markov Decision Process (MDP) where we employ deep reinforcement learning to find the most informative joints per frame. The proposed joint selection method is a general framework that can be employed to improve the existing human activity classification methods.
  authors: B Nikpour, N Armanfard
  link:
