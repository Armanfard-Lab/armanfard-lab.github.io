- title: "Joint Selection using Deep Reinforcement Learning for Skeleton-based Activity Recognition"
  image: JSD.gif
  description: We propose to formulate the joint selection problem as a Markov Decision Process (MDP) where we employ deep reinforcement learning to find the most informative joints per frame. The proposed joint selection method is a general framework that can be employed to improve the existing human activity classification methods.
  authors: B Nikpour, N Armanfard
  link:
    url: https://ieeexplore.ieee.org/abstract/document/9659047
    display:  IEEE International Conference on Systems, Man, and Cybernetics
  highlight: 1

- title: "DASVDD: Deep Autoencoding Support Vector Data Descriptor for Anomaly Detection"
  image: TBG_ARPES.png
  description: In this paper, we propose a method, DASVDD, that jointly learns the parameters of an autoencoder while minimizing the volume of an enclosing hyper-sphere on its latent representation. We propose a customized anomaly score which is a combination of autoencoder's reconstruction error and distance of the lower-dimensional representation of a sample from the center of the enclosing hyper-sphere.
  authors: H Hojjati, N Armanfard
  link:
    url: https://arxiv.org/abs/2106.05410
    display: arXiv:2106.05410 (2021)
