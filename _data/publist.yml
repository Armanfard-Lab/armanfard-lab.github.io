- title: "IDECF: Improved Deep Embedding Clustering With Deep Fuzzy Supervision"
  image: IDECF.gif
  description: We propose a deep clustering technique, called IDECF, whereby the true cluster assignments are estimated using an individual deep fully connected network (FCM-Net) which takes its input from the latent space of an autoencoder. 
