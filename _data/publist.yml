- title: "Deep Clustering with Self-supervision using Pairwise Data Similarities"
  image: final_model-1.png
  description: In this paper we propose a novel deep clustering framework with self-supervision using pairwise data similarities (DCSS). The proposed method consists of two successive phases. In the first phase we propose to form hypersphere-like groups of similar data points, i.e. one hypersphere per cluster, employing an autoencoder which is trained using cluster-specific losses.
  authors: M Sadeghi, N Armanfard
